<div class="card">
  <div class="card-header bg-success">
    <h3>Beers On Tap</h3>
  </div>
  <div class="card-body">
    <div class="card" *ngFor="let currentBeer of childBeerList">
      <div class="card-header bg-danger">
        <div class="row">
          <div class="col-sm-6">
            <h4>{{currentBeer.name}}</h4>
          </div>
          <div class="col-sm-6">
            <h5>ABV: {{currentBeer.abv}}%</h5><br>
            <h5>IBU: {{currentBeer.ibu}}</h5>
          </div>
        </div>
      </div>
      <div class="card-body card-text">
        <div class="row">
          <div class="col-sm-6">
            <h6>{{currentBeer.brewery}}</h6>
          </div>
          <div class="col-sm-6">
            <app-keg></app-keg>
          </div>
        </div>
      </div>
      <button (click)="editButtonClicked(currentBeer)">Edit</button>
    </div><!--end of beer card-->
  </div>
</div>
