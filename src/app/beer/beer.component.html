<div class="card">
  <div class="card-header bg-success">
    <h3>Beers On Tap</h3>
  </div>
  <div class="card-body">
    <div class="card" *ngFor="let currentBeer of beer">
      <div class="card-header bg-danger">
        <div class="row">
          <div class="col-sm-6">
            <h4>{{currentBeer.name}}</h4>
          </div>
          <div class="col-sm-6">
            <h5>ABV: {{currentBeer.abv}}%</h5><br>
            <h5>IBU: {{currentBeer.ibu}}</h5>
          </div>
        </div>
      </div>
      <div class="card-body card-text">
        <div class="row">
          <div class="col-sm-6">
            <h6>{{currentBeer.brewery}}</h6>
          </div>
          <div class="col-sm-6">
            <svg viewBox="0 0 250 250">
              <svg:polygon class="right" points="125,30 125,30 125,30 31.9,63.2 46.1,186.3 125,230 125,230 125,230 203.9,186.3 218.1,63.2" fill="#DD0031"/>
              <svg:polygon class="left" points="125,30 125,52.2 125,52.1 125,153.4 125,153.4 125,230 125,230 203.9,186.3 218.1,63.2 125,30" fill="#C3002F"/>
              <svg:path class="a" d="M125,52.1L66.8,182.6h0h21.7h0l11.7-29.2h49.4l11.7,29.2h0h21.7h0L125,52.1L125,52.1L125,52.1L125,52.1
              L125,52.1z M142,135.4H108l17-40.9L142,135.4z" fill="#FFFFFF"/>
            </svg>
          </div>
        </div>
      </div>
    </div><!--end of beer card-->
  </div>
</div>
